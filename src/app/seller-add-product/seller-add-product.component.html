<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <section class="signin-page account">
        <div class="container">
          <div class="row">
            <div class="block text-center">
              <a class="logo" href="index.html">
                <img src="images/logo.png" alt="">
              </a>
              <h2 class="text-center">Add New Product</h2>
              <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="text-left clearfix">
                <p class="message">{{addProductMessage}}</p>
                <div class="form-group">
                  <input class="form-control" matInput type="text" ngModel name="name" placeholder="Enter Product Name">
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" ngModel name="price" placeholder="Enter Product Price">
                </div>
                <div class="form-group">
                  <input class="form-control" matInput type="text" ngModel name="color" placeholder="Enter Product Color">
                </div>
                <div class="form-group">
                  <input class="form-control" matInput type="text" ngModel name="category" placeholder="Enter Product Category">
                </div>
                <div class="form-group">
                  <textarea class="form-control" matInput rows="4" ngModel name="description" placeholder="Enter Product Description"></textarea>
                </div>
                <div class="form-group">
                  <input class="form-control" matInput type="text" ngModel name="image" placeholder="Enter Product Image URL">
                </div>
                <div class="text-center">
                  <button class="btn btn-main text-center" type="submit">Add Product</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
