<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        
        <a routerLink="/"><img src="../assets/images/Logopng1.png" alt="Logo" class="img-fluid"></a>
        

        <form *ngIf="menuType!=='seller'" class="d-flex searchinput" role="search">
            <app-navbar />
           
            <input type="text" #seachInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search" aria-label="Search" class="form-control me-2 inputsearch">
        <button class="btn search" type="submit" (click)="submitSearch(seachInput.value)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
        <ul class="suggested-result" *ngIf="searchResult">
          <li *ngFor="let item of searchResult">
            <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
          </li>
        </ul>
        </form>
        <li class="commonSelect">
            <select class="form-control">
                <option>EN </option>
                <option>FR</option>
                <option>AR</option>
            </select>
        </li>

       <div [ngSwitch]="menuType" class="collapse navbar-collapse menu" id="navbarScroll">
        <ul *ngSwitchCase="'default'" class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px;">
           
          
           
           
            
        </ul>
        <ul *ngSwitchCase="'user'" class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px;">
            <li class="nav-item header">
                <a routerLink="cart-page" class="nav-link active" aria-current="page">
                    <div class="cart-icon">
                         <fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon>
                        <span class="notification-badge" *ngIf="cartItem > 0">{{ cartItem }}</span>
                    </div>
                </a>
            </li>
            <li class="dropdown dropdown-slide nav-item header">
                    <a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="350"
                        role="button" aria-haspopup="true" aria-expanded="false">  <fa-icon [icon]="['fas', 'user']" class="iconestyle"></fa-icon> <span
                            class="tf-ion-ios-arrow-down"></span></a>
                    <div class="dropdown-menu text-center">
                        <ul >
                            <li class="dropdown-header text-center">{{userName | titlecase}}</li>

                            <li class="nav-item iconestyle ">
                             <a routerLink="my-order" class="nav-link active" aria-current="page" ><fa-icon [icon]="receiptIcon"></fa-icon>
                                 My Order</a>
                            </li>
                            <li > <button (click)="userlogout()" class="btn btn-main " aria-current="page" >Logout</button></li>

                           
                         </ul>
                   </div><!-- / .dropdown-menu -->    
            </li>
        </ul>
        <ul *ngSwitchCase="'seller'" class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px;">
            
            <li class="dropdown dropdown-slide nav-item header">
                <a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="350"
                    role="button" aria-haspopup="true" aria-expanded="false">
                    <fa-icon [icon]="['fas', 'user']" class="iconestyle"></fa-icon>
                    <span class="tf-ion-ios-arrow-down"></span>
                </a>
                <div class="dropdown-menu text-center">
                    <ul>
                        <li class="dropdown-header text-center">{{ sellerName }}</li>
            
                        <li class="nav-item">
                            <a routerLink="seller-add-product" class="nav-link active" aria-current="page">
                                <fa-icon [icon]="addicon"></fa-icon>
                                Add Product
                            </a>
                        </li>
            
                        <li class="nav-item">
                            <a routerLink="/seller-home" class="nav-link active" aria-current="page">
                                <fa-icon [icon]="receiptIcon"></fa-icon>
                                Product List
                            </a>
                        </li>
            
                        <li>
                            <button (click)="logout()" class="btn btn-main" aria-current="page">Logout</button>
                        </li>
                    </ul>
                </div><!-- / .dropdown-menu -->    
            </li>
            
            
        </ul>
       </div>

    </div>
   
</nav>
