<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <section class="signin-page account">
          <div class="container">
            <div class="row">
      
                <div class="block text-center">
                  <a class="logo" href="index.html">
                    <img src="images/logo.png" alt="">
                  </a>
                  <h2 class="text-center">Update Product</h2>
                  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="text-left clearfix">
                    <p class="message">{{productMessage}}</p>
                    
                    <div class="form-group">
                      <input  class="form-control"matInput type="text" ngModel="{{productData?.name}}" name="name" placeholder="Enter Product Name">
                    </div>
                    
                    <div class="form-group">
                      <input class="form-control"  type="number" ngModel="{{productData?.price}}" name="price" placeholder="Enter Product Price">
                    </div>
                    
                    <div class="form-group">
                      <input class="form-control" matInput type="text" ngModel="{{productData?.color}}" name="color" placeholder="Enter Product color">
                    </div>
                    
                    <div class="form-group">
                      <input class="form-control" matInput type="text" ngModel="{{productData?.category}}" name="category" placeholder="Enter Product Category">
                    </div>
                    
                    <div class="form-group">
                      <textarea class="form-control" matInput rows="4" ngModel="{{productData?.description}}" name="description" placeholder="Enter Product Description"></textarea>
                    </div>
                   
                    <div class="form-group">
                      <input class="form-control" matInput type="text" ngModel="{{productData?.image}}" name="image" placeholder="Enter Product Image URL">
                    </div>
                   
                    <div class="text-center">
                      <button type="submit" class="btn btn-main text-center" >Update Product</button>
                    </div>
                  </form>
                </div>
             
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
