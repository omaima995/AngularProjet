<div class="container cartpage">

        <h1 class="title-checkout">Cart Page</h1>
            <div class="row">

                <div class="col-sm-8 details">
                    <table class="table table-striped">
                        <thead>
                            <tr class="text-center">
                                <th colspan="1">Image</th>
                                <th colspan="1">Name</th>
                                <th colspan="1">Price</th>


                                <th colspan="2">Action</th>




                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor="let cart of cartData">

                                <td colspan="1">
                                    <img class="img-tabel" src ={{cart.image}}>

                                </td>
                                <td colspan="1">
                                    <span>{{cart.name}}</span>

                                </td>
                                <td colspan="1">
                                    <span>Price:{{cart.price}}</span>


                                </td>
                                <td colspan="1">
                                    <span>Quantity:{{cart.quantity}}</span>

                                </td>
                                <td colspan="2">
                                    <button class="form-button btn btn-outline-danger" (click)="removeToCart(cart.id)">Remove to cart</button>

                                </td>

                            </tr>
                        </tbody>
                    </table>

                </div>





                <div class="col-sm-4 summary">
                    <div class="item-description">
                    <div class="details">
                        <h3 class="price-product">Your Bill </h3>
                    </div>

                    <ul>
                        <li><span>Amount: </span><span>{{priceSummary.price}}</span></li>
                        <li><span>Delivery</span><span>{{priceSummary.delivery}}</span></li>
                        <li><span><h4>Total</h4></span><span><h4>{{priceSummary.total}}</h4></span></li>
                        <button (click)="checkout()" class="max-width btn btn-outline-success">Checkout</button>

                    </ul>

                </div>



                </div>
            </div>



</div>
